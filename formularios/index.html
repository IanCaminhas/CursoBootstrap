<!DOCTYPE html>
<html lang="neg">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--Criando-->
        <div class="col-4 m-4">
            <h2>Formulário de Registro</h2>
            <form>
                <div class="mb-4">
                    <!-- class="form-label e class="form-control" são do próprio BS-->
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" 
                    aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                    <!--Descrição para o input. Até a fonte é alterada-->
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password" 
                    placeholder="Insira a sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary" value="Cadastrar" > 
                    Fazendo botão com <input>, ele não deixa colocar HTML nele. Assim,
                    não é permitido colocar ícone nele, por exemplo.
                    Solução: troco por um <button>. Assim, posso colocar o que eu desejar.
                    Olha aí! o texto fica no atributo e não na tag(como no input)
                        <button type="submit" class="btn btn-primary"> HTML aqui tbm Cadastrar</button>
                -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </body>
</html>
