<!DOCTYPE html>
<html lang="neg">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer>
        </script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

       <!-- Buttons -->
       <div class="container">
        <div class="mb-4">
            <!--Com outline, a borda e o texto do botão ficam coloridos
            Quando passo o mouse ou clico no botão, a letra fica branca e 
            o botão fica na cor correspondente à classe-->
            <button class="btn btn-primary">Botão</button>
            <button class="btn btn-outline-primary">Botão</button>
            <button class="btn btn-success">Entrar</button>
            <button class="btn btn-outline-success">Entrar</button>
            <button class="btn btn-info">Entrar</button>
        </div>
        <div class="mb-4">
            <!--Link com cara de botão-->
            <a href="#" class="btn btn-danger">Deletar</a>
        </div>
        <div class="col-3 mb-4">
            <div class="d-grid m-4">
                <!--Botão de bloco: ocupa toda a largura que possuo-->
                <button class="btn btn-primary">Botão de bloco</button>
            </div>
        </div>
        <div class="mb-4">
            <button class="btn btn-warning" disabled>Desabilitado</button>
        </div>
       </div>
    </body>
</html>
