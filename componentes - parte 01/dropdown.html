<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer>
        </script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-- Drop down-->
        <div class="container mb-4">
            <div class="dropdown mb-4">
                <!--Item que dispara o evento do dropdown-->
                <a href="#" class="btn btn-secondary dropdown-toggle" role="button" 
                id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Clique aqui
                </a>
                <!--
                    aria-labelledby="dropdown" -> Vai ser classficado por quem ? dropdown id-->
                <ul class="dropdown-menu" aria-labelledby="dropdown">
                    <li><a href="" class="dropdown-item">Link 1</a></li>
                    <li><a href="" class="dropdown-item">Link 2</a></li>
                    <li><a href="" class="dropdown-item">Link 3</a></li>
                    <li><a href="" class="dropdown-item">Link 4</a></li>
                </ul>
            </div>
            <!--A DIREITA-->
            <!--dropend fica à direita-->
            <div class="dropdown mb-4 dropend">
                <a href="#" class="btn btn-secondary dropdown-toggle" role="button" 
                id="dropdown-direita" data-bs-toggle="dropdown" aria-expanded="false">
                    Clique aqui
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdown-direita">
                    <li><a href="" class="dropdown-item">Link 1</a></li>
                    <li><a href="" class="dropdown-item">Link 2</a></li>
                    <li><a href="" class="dropdown-item">Link 3</a></li>
                    <li><a href="" class="dropdown-item">Link 4</a></li>
                </ul>
            </div>
        </div>

    </body>
</html>
