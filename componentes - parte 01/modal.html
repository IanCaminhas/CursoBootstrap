<!DOCTYPE html>
<html lang="neg">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer>
        </script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!--Modal-->
        <div class="container mb-4">
        <!--Com data-bs-target="#modal", vou abrir o modal que estiver com o id="modal"-->
            <button 
                class="btn btn-info" 
                type="button" 
                data-bs-toggle="modal" 
                data-bs-target="#modal"
            >
            Abrir Modal
            </button>
        </div>

        <!--Container modal-->
        <!--Fade é o fundo atrás-->
        <div 
            class="modal fade" 
            id="modal" 
            tabindex="-1" 
            aria-labelledby="modalLabel" 
            aria-hidden="true"
        >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--id="modalLabel" é do  aria-labelledby="modalLabel"
                        class="modal-title" é a descrição do modal
                    -->
                    <h5 class="modal-title" id="modalLabel">Este é um título</h5>
                    <!--data-bs-dismiss="modal" => O que vai remover ? o modal-->
                    <button 
                        class="btn-close" 
                        type="button" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"
                    ></button>
                </div>
                <!--Corpo do modal-->
                <div class="modal-body">
                    <p>Aqui você pode por qualquer coisa?</p>
                    <p>Tá bom?</p>
                </div>
                <!--Aqui pode ser as ações: cancelar, salvar, fechar-->
                <div class="modal-footer">
                    <button 
                        class="btn btn-secondary" 
                        type="button" 
                        data-bs-dismiss="modal"
                    >
                    Fechar
                    </button>
                    <button class="btn btn-success" type="button">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    

    </body>
</html>
