<!DOCTYPE html>
<html lang="neg">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Componentes 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer>
        </script>
        <script src="js/scripts.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!--Toast-->
        <!--
            data-bs-dismiss significa que vai ser tirado ? o toast
             bottom-0 pra ficar no canto inferior da tela
             end-0 fica no canto direito.
             Com bottom-0 e end-0, vai ficar no canto inferior direito da tela.
             style="z-index: 11;" para o toast não ficar atrás de outro elemento-> 
        -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;">
            <div 
                id="liveToast" 
                class="toast show"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
                >
                <!--Cabeçalho do toast-->
                <div class="toast-header">
                    <!--me-auto -> Par ter uma margem automática.
                    -->
                    <strong class="me-auto">Sistema</strong>
                    <small>11 minutos atrás</small>
                    <button 
                        class="btn-close" 
                        type="button" 
                        data-bs-dismiss="toast"
                        aria-label="Close"
                        ></button>
                </div>
                <!--Corpo da notification-->
                <div class="toast-body">
                    Esta é uma mensagem do Sistema
                </div>
            </div>
        </div>
    </body>
</html>
