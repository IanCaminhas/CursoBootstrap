<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Componentes 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer>
        </script>
        <script src="js/scripts.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      

        <!--Progress-->
        <div class="container mb-4">
            <!--Isso aqui é só o recipiente-->
            <div class="progress mb-4">
                <!--aria-valuenow="0" -> valor de momento
                    Esse atributo que vai ser alterado para
                    avançar no progresso.
                    aria-valuemin="0" e aria-valuemax="100" -> quer dizer que vou de 0 a 100
                -->
                <div 
                    class="progress-bar" 
                    role="progressbar" 
                    aria-valuenow="0"
                    aria-valuemin="0" 
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <!-- style="width: 25%;" é um HTML e CSS.
                    Esse style é quem vai dar preenchimeto na barra.
                    O certo é alterar o atributo style e aria-valuenow para
                    que a barra se complete.
                -->
                <div 
                    class="progress-bar" 
                    role="progressbar" 
                    style="width: 25%;"
                    aria-valuenow="25"
                    aria-valuemin="0" 
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <div 
                    class="progress-bar" 
                    role="progressbar" 
                    style="width: 50%;"
                    aria-valuenow="50"
                    aria-valuemin="0" 
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <!--Alterando a cor da barra:  bg-success-->
                <div 
                    class="progress-bar bg-success" 
                    role="progressbar" 
                    style="width: 75%;"
                    aria-valuenow="75"
                    aria-valuemin="0" 
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <!--Alterando a cor da barra: bg-danger-->
                <div 
                    class="progress-bar bg-danger" 
                    role="progressbar" 
                    style="width: 85%;"
                    aria-valuenow="85"
                    aria-valuemin="0" 
                    aria-valuemax="100"
                ></div>
            </div>
            <div class="progress mb-4">
                <!--Alterando a cor da barra: bg-warning
                    progress-bar-striped é a alternância de mais claro e mais escuro.
                -->
                <div 
                    class="progress-bar progress-bar-striped bg-warning" 
                    role="progressbar" 
                    style="width: 85%;"
                    aria-valuenow="85"
                    aria-valuemin="0" 
                    aria-valuemax="100"
                ></div>
            </div>
        </div>

    </body>
</html>
