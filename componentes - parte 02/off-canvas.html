<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Componentes 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer>
        </script>
        <script src="js/scripts.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        
        <!--Off canvas-->
        <div class="container m-4">
            <button 
                class="btn btn-outline-primary" 
                type="button" 
                data-bs-toggle="offcanvas" 
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvas"
                >
                Abrir carrinho
            </button>
            <!--id="offcanvasRight" está linkado com data-bs-target="#offcanvasRight"-->
            <div 
                class="offcanvas offcanvas-end" 
                tabindex="-1" 
                id="offcanvasRight"
                aria-labelledby="offcanvasLabel"
                >
                <div class="offcanvas-header">
                    <h5 id="offcanvasLabel">Carrinho</h5>
                    <!--data-bs-dismiss="offcanvas" é o responsável por fechar o offcanvas-->
                    <button 
                        class="btn-close text-reset" 
                        type="button"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                        ></button>
                </div>
                <!--Corpo do offCanvas. Exemplos:
                    agora consigo alterar a quantidade dos produtos, remover produtos, entre outras operações -->
                <div class="offcanvas-body">
                    <ul>
                        <li>Produto 1</li>
                        <li>Produto 2</li>
                        <li>Produto 3</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
