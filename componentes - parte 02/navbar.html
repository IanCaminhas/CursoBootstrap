<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Componentes 2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"
            defer>
        </script>
        <script src="js/scripts.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      
        <!--Navbar 1
            navbar-expand-lg: é para a navbar se expandir quando a tela ficar grande.
            navbar-light: isso aqui muda a cor da navbar. Deixa a navbar clara.
            bg-light: muda a cor dos links
        -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!--Título/marca do meu projeto-->
                <a href="#" class="navbar-brand">Meu Projeto</a>
                <!--
                    class="navbar-toggler": Vai aparecer quando for o celular. Vai ser um ícone de hamburguer
                    data-bs-toggle="collapse" vai colapsar o componente de collapse
                    data-bs-target="#navbaNav" qual componente button vai colapsar ou descolapsar ? #navbaNav é um id. 
                    data-bs-target é o alvo do componente button.
                    aria-label="Toggle Navigatoin" : Descreve o botão de close, por exemplo. Aqui 
                        estou falando que é um botão que abre e fecha navegação.
                -->
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle Navigatoin" 
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Estou falando que o botão atinge o id="navbarNav", ou seja,
                 data-bs-target="#navbaNav" tem relação com id="navbarNav"
            -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!--class="nav-link active" viria do back-end. Assim, estou dizendo qual página está ativa no momento-->
                        <a href="#" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Produtos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <!--role="button": é um link, mas tem papel de botão.-->
                        <a 
                            href="#" 
                            class="nav-link dropdown-toggle" 
                            id="navbarDropDown" 
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Categorias
                        </a>
                        <!--contempla o id que representa o dropdwon. id="navbarDropDown" representativo.
                        Com isso, estou dizendo para o HTML que essa lista pertence ao item de DropDown-->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropDown">
                            <li><a href="#" class="dropdown-item">Cat A</a></li>
                            <li><a href="#" class="dropdown-item">Cat B</a></li>
                            <li><a href="#" class="dropdown-item">Cat C</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" aria-current="page">Contato</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>

        <!--Navbar 2-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Meu Projeto</a>
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav2"
                    aria-controls="navbarNav2"
                    aria-expanded="false"
                    aria-label="Toggle Navigatoin" 
                >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav2">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Link 3</a>
                    </li>
                </ul>
            </div>
                <!--Pode ser um formulário de pesquisar produto, páginas, etc
                    Não coloquei esse formulário na navbar para com o intuito
                    de deixar ele(form) sempre aberto/aparecendo. Nos sites isso que ocorre
                    A navbar: <div class="collapse navbar-collapse" id="navbarNav2"></diV
                -->
                <form class="d-flex">
                    <!--type="search" significa um input de busca-->
                    <input 
                        type="search" 
                        class="form control me-2" 
                        placeholder="Digite algo..." 
                        aria-label="Search" 
                    />
                    <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                </form>
            </div>
        </nav>
    </body>
</html>
